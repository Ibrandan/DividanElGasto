<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Dividan el gasto</title>
  </head>
  <body class="bg-light">
    <div class="jumbotron jumbotron-fluid alert-info py-5">
      <h1 class="display-4 text-center">Dividan el gasto</h1>
      <p class="h5 text-center">
        Ingresa cuánto pagó cada persona
      </p>
    </div>
    <div class="container-md">
      <br>
      <form>
        <div class="form-group">
          <label class="lead text-info" for="lbl-nombre">Nombre</label>
          <input type="text" class="form-control border border-info py-4" id="lbl-nombre" />
        </div>
        <div class="form-group">
          <br>
          <label class="lead text-info" for="lbl-monto">Monto</label>
          <input
            type="number"
            class="form-control py-4 border border-info"
            id="lbl-monto"
            min="0"
          />
        </div>
        <div class="text-center mt-5">
          <a
            class="btn btn-light text-info border-info btn-lg px-5"
            href="#"
            onclick="calcular()"
            >Agregar</a
          >
        </div>
      </form>
      <div id="resultado" class="my-5">
      </div>
      <div class="alert alert-info h5 mb-4" id="sumaTotal" role="alert">Total:</div>
      <div class="alert alert-info h5" id="" role="alert">
        A cada uno le toca pagar:
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
